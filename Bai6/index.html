<!DOCTYPE html>
<html>
    <head>
        <title>Bài 6</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script language="javascript">
            const exampleDate = new Date();
            const formattVietnameseDate = VietNameseDate(exampleDate);
            function VietNameseDate(inputDate) {
                if (!(inputDate instanceof Date) || isNaN(inputDate)) {
                    return "Không hợp lệ";
                }
                const day = inputDate.getDate();
                const month = inputDate.getMonth() + 1; // Tháng bắt đầu từ 0 nên + 1
                const year = inputDate.getFullYear();

                const formatDay = (day < 10) ? "0" + day : day;
                const formatMonth = (month < 10) ? "0" + month : month;

                const formatDate = `${formatDay}/${formatMonth}/${year}`;

                return formatDate;
            }

            console.log("Định dạng ngày chuẩn của Việt Nam:", formattVietnameseDate);

        </script>
    </body>
</html>
