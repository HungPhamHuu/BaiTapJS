<!DOCTYPE html>
<html>
    <head>
        <title>Bài 7</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script language="javascript">
            const input1 = "hung@gmail.com";
            const input2 = "0912333455";
            const input3 = "HungPham123";
            const input4 = "jizjcizcizi";

            function checkStringType(inputString) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                const phoneNumberRegex = /((09|03|07|08|05)+([0-9]{8})\b)/g; // /^\d{3}[-\s]?\d{3}[-\s]?\d{4}$/;
                const strongPasswordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;

                if (emailRegex.test(inputString)) {
                    return " là email hợp lệ";
                } else if (phoneNumberRegex.test(inputString)) {
                    return "là số điện thoại hợp lệ";
                } else if (strongPasswordRegex.test(inputString)) {
                    return "là mật khẩu mạnh hợp lệ";
                } else {
                    return "Không phải là số điện thoại, email hay mật khẩu mạnh";
                }
            }



            console.log("Email này", input1, checkStringType(input1));
            console.log("Số điện thoại này", input2, checkStringType(input2));
            console.log("Mật khẩu này",input3, checkStringType(input3));
            console.log("Kí tự này",input4, checkStringType(input4));

        </script>
    </body>
</html>
