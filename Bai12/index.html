<!DOCTYPE html>
<html>
    <head>
        <title>Bài 10</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script language="javascript">
            const array = [30, 8, 17, 21, 50, 45, 35];
            const n = 3;
            const ketQua = maxSum(array, n);
            function maxSum() {
                if (n <= 0 || n > array.length) {
                    return "Không tính được";
                }

                let maxSum = 0;

                for (let i = 0; i < n; i++) {
                    maxSum += array[i];
                }

                for (let i = n; i < array.length; i++) {
                    let currentSum = 0;

                    for (let j = 0; j < n; j++) {
                        currentSum += array[i - j];
                    }

                    if (currentSum > maxSum) {
                        maxSum = currentSum;
                    }
                }

                return maxSum;
            }

                console.log("Tổng lớn nhất của", n, "số có trong", array, "là:", ketQua);
        </script>
    </body>
</html>
