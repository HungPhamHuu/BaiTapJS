<!DOCTYPE html>
<html>
    <head>
        <title>Bài 10</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script language="javascript">
            const array = [1, 2, 3, 1, 2, 3, 4, 5, 1, 6];
            function Frequency(array) {
                const frequency = {};
                for (let i = 0; i < array.length; i++) {
                    const n = array[i];
                    frequency[n] = (frequency[n] || 0) + 1;
                }
                for (const count in frequency) {
                    if (frequency.hasOwnProperty(count)) {
                    console.log(` Số ${count} xuất hiện ${frequency[count]} lần `);
                    }
                }
            }

            Frequency(array);
        </script>
    </body>
</html>
