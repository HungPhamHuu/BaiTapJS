        <script language="javascript">
            var fullName = "Pham Huu Hung";
            function formatFullName(fullName){
                var name = fullName.split(" ");
                var formatName = "";
                for(let i = 0; i < name.length; i++){
                    if(i === 0 || i === 1){
                        formatName += name[i].charAt(0).toLowerCase();
                    }
                    else{
                        formatName += name[i].toLowerCase();
                    }
                }
                return formatName;
            }

            console.log(formatFullName(fullName));
        </script>
